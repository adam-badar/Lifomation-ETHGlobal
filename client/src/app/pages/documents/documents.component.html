<div class="documents-container">
  <div class="main-container">
    <main class="main-content">
      <section class="files-section">
        <div class="section-header">
          <h2>{{ folderName }}</h2>
        </div>
        <ng-container *ngIf="!loading">
          <ng-container *ngIf="documents.length > 0; else noDocumentsTemplate">
            <app-doc-list
              [documents]="documents"
              [loadedAll]="loadedAll"
              (scroll)="onScroll()"
              (documentDeleted)="onDocumentDeleted($event)"
            ></app-doc-list>
          </ng-container>
          <ng-template #noDocumentsTemplate>
            <div class="no-documents">
              <p>No files to show. Press upload to show files</p>
            </div>
          </ng-template>
        </ng-container>
        <div *ngIf="loading" class="progress">
          <p-progressSpinner strokeWidth="1"></p-progressSpinner>
        </div>
      </section>
    </main>
  </div>
</div>
